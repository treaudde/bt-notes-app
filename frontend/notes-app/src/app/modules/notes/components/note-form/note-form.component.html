 <section id="notes-form">
    <div class="row">
      <div class="col-12">
        <h2>Add / Edit Note</h2>
        <form>
          <div class="form-group">
            <label for="note-title">Note Title</label>
            <input type="text" name="note-title" class="form-control" id="note-title" />
          </div>

          <div class="form-group">
            <label for="note-text">Note Text</label>
            <textarea name="note-text" class="form-control" id="note-text"></textarea>
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-secondary" (click)="saveNote()">Save</button>
            <a routerLink="/notes" class="btn btn-danger">Cancel</a>
          </div>
        </form>

      </div>
    </div>
  </section>
