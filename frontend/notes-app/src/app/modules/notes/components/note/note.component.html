<li class="list-note-item">
  <h3>{{note.note_title}}</h3>
  <ul class="d-flex">
    <li>
      <a routerLink="/note/{{note.id}}">View</a>
    </li>
    <li>
      <a routerLink="/note/edit/{{note.id}}" onclick="return false">Edit</a>
    </li>
    <li>
      <a routerLink="/note/delete/{{note.id}}" (click)="deleteNote(note)">Delete</a>
    </li>
  </ul>
</li>
